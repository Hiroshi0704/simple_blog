{% extends 'base.html' %}
{% load static %}

{% block extrastyle %}
  <link rel="stylesheet" type="text/css" href="{% static 'registration/css/login.css' %}">
{% endblock %}

{% block content %}

  <div class="container">
    <form class="form-signin form-group" method="post">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal text-center">Simple Blog Login</h1>
      {% for field in form %}
        {{ field }}
      {% endfor %}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>  
    </form>
  </div>

{% endblock content %}
