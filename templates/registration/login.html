{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
      <h3>Login</h3>
      <form method="post" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
{% endblock content %}
